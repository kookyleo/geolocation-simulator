<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Geolocation Simulator</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="lib/leaflet.css">
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="lib/fontawesome/font-awesome.all.min.6.4.css">
  <link rel="stylesheet" href="styles.css">
  <!-- 移除内联脚本，将其放入外部JS文件 -->
</head>

<body>
  <div id="map"></div>
  <div class="info-panel">
    <p>Drag marker to set simulated location</p>
    <div>Latitude: <span id="lat">37.7749</span></div>
    <div>Longitude: <span id="lng">-122.4194</span></div>
    <p><small>
        <b>Shortcuts:</b><br>
        ↑↓←→ - Move map<br>
        Cmd+Arrow keys - Fine-tune marker position<br>
        Cmd+Shift+Arrow keys - Large adjustment of marker position
      </small></p>
      <p><small>
        <b>GitHub:</b>
        <a href="https://github.com/kookyleo/geolocation-simulator" target="_blank">geolocation</a>
      </small></p>
  </div>

  <div class="location-toggle" title="Show current real location"><i class="fas fa-location-arrow"></i></div>
  <div class="info-toggle hidden">i</div>

  <div class="toolbar">
    <select id="savedLocations" title="Saved locations">
    </select>
    <button id="saveLocation" title="Save current location"><i class="fas fa-save"></i></button>
    <button id="manageLocations" title="Manage saved locations"><i class="fas fa-list"></i></button>
    <button id="manageGrids" title="Manage hexagon grid"><img src="images/bee.png" alt="bee"
        style="width: 16px; height: 16px;"></button>
  </div>

  <!-- Save location modal -->
  <div id="saveLocationModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeSaveLocationModal">&times;</button>
      <h3>Save Location</h3>
      <input type="text" id="locationName" placeholder="Enter location name">
      <div class="button-group">
        <button class="cancel" id="cancelSave">Cancel</button>
        <button class="save" id="confirmSave">Save</button>
      </div>
    </div>
  </div>

  <!-- Location management modal -->
  <div id="manageLocationsModal" class="modal">
    <div class="modal-content hexagon-grid-modal">
      <div class="grid-header">
        <div class="header-left">
          <button class="back-btn" id="closeManageModal"><i class="fas fa-arrow-left"></i></button>
          <h2 class="grid-title">Manage Locations</h2>
        </div>
        <div class="header-right">
          <button id="importButton" class="action-btn" title="Import locations"><i class="fas fa-arrow-down"></i></button>
          <button id="exportButton" class="action-btn" title="Export locations"><i class="fas fa-arrow-up"></i></button>
          <button id="addNewLocation" class="add-btn" title="Add new location"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <div id="locationsContainer" class="grids-container">
        <!-- Location cards will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Grid management modal -->
  <div id="manageGridsModal" class="modal">
    <div class="modal-content hexagon-grid-modal">
      <div class="grid-header">
        <div class="header-left">
          <button class="back-btn" id="closeGridsManageModal"><i class="fas fa-arrow-left"></i></button>
          <h2 class="grid-title">HexagonGrid</h2>
        </div>
        <div class="header-right">
          <button id="importGridsButton" class="action-btn" title="Import grid"><i class="fas fa-arrow-down"></i></button>
          <button id="exportGridsButton" class="action-btn" title="Export grid"><i class="fas fa-arrow-up"></i></button>
          <button id="addNewGrid" class="add-btn" title="Add new grid"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <div id="gridsContainer" class="grids-container">
        <!-- Grid cards will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <input type="file" id="importInput" style="display: none">

  <!-- Leaflet JS -->
  <script src="lib/leaflet.js"></script>
  <script src="lib/leaflet-providers.js"></script>

  <!-- Monaco Editor -->
  <script src="js/editor/monaco-config.js"></script>
  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="js/editor/monaco-setup.js"></script>

  <!-- 使用模块化的JS文件 -->
  <script type="module" src="js/index.js"></script>
</body>

</html>
